<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT JS</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="text">
                start for free & get <br/>attractive offers today!
            </div>
        </div>
        <div class="social">
            <div class="title"></div>
            <div class="question">
                <div class="header">
                    <h1>Code Camp</h1>
                    <div class="bars"> <i class="fas fa-bars fa-1x fa-fw"></i> </div>
                </div>
                <p>Already have an Account</p><br />
            </div>
            <div class="btn">
                <div class="btn-1">
                    <img src="./images/favicon.png" />
                    Sign Up 
                </div>
                <div class="btn-2">
                    <img src="./images/favicon.png" />
                    Sign In
                </div>
            </div>
          
            <div class="or">OR</div>
            <form id="form">
                <div class="title">Get Started</div>
                <!-- User Name input -->
                <div class="">
                    <label for="username">UserName</label>
                    <i class="fas fa-user"></i>
                    <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Joy Emeka"
                    />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="fas fa-check-circle success-icon"></i>
    
                    <div class="error"></div>
                </div>
                <!-- Email input -->
                <div>
                    <label for="email">Email</label>
                    <i class="fas fa-envelope"></i>
    
                    <input 
                    type="email"
                    name="email"
                    id="email"
                    placeholder="place@gmail.com"
                    />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="fas fa-check-circle success-icon"></i>
    
                    <div class="error"></div>
                </div>
                <!-- Password input -->
                <div>
                    <label 
                    for="Password">Password</label>
                    <i class="fas fa-lock"></i>
    
                    <input 
                    type="password"
                    name="password"
                    id="password"
                    placeholder="password here"
                    />
                    <i class="fas fa-exclamation-circlefailure-icon"></i>
                    <i class="fas fa-check-circle success-icon"></i>
    
                    <div class="error"></div>
                    <button id="btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    

    <div class="sideview">
        <div> <i class="far fa-user fa-5x fa-fw"></i> </div>
        <a href="">Home</a>
        <a href="">about us</a>
        <a href="">carts</a>
        <a href="">contact</a>
    </div>


</body>
<script src="./index.js"></script>
</html>
